<p>En utilisant les classes <code>.btn</code> ou <code>.cr-btn</code>, associées au type <code>.btn-primary</code> ou à la taille <code>.btn-lg</code></p>

    <p class="text-muted">exemple :</p>
    <p><a href="#" class="btn btn-default">btn-default</a>
    <a href="#" class="btn btn-primary">btn-primary</a>
    <a href="#" class="btn btn-secondary">btn-secondary</a></p>
    <p><a href="#" class="btn btn-default btn-lg">btn-lg</a> <a href="#" class="btn btn-default btn-sm"> btn-sm</a> <a href="#" class="btn btn-default btn-xs">btn-xs</a></p>
    <hr />
    <p><a href="#" class="cr-btn cr-btn-default">cr-btn-default</a>
    <a href="#" class="cr-btn cr-btn-primary">cr-btn-primary</a>

</div>
